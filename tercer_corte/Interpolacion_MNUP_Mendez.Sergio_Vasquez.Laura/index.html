<html>
<head>
<h3>Interpolacion Cuadratica</h3>	
</head>
<body>
	<form method="POST" action="interpolacion.php">
		<table>
			<tr>
				<td>
					<p>Ingrese el valos de los sub x separados por una coma ","</p>
				</td>
				<td>
					<input type="text" name="field1" placeholder="Ej: 5,6,20" required/>
				</td>
			</tr>
			<tr>
				<td>
					<p>Evalueado en "x": </p>
				</td>
				<td>
					<input type="text" name="field2" placeholder="Ej: 18" required/>
				</td>				
			</tr>
			<tr>
				<td>
					<p>Funcion: </p>
				</td>
				<td>
					<input type="text" name="field3" placeholder="Ej: sin(x) o 1/x" required/>
				</td>				
			</tr>
			<tr>
				<td><input type="submit" value="Calcular" /></td>				
			</tr>			
		</table>
	</form>

</html>
